<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Virtual Exhibition 004</title>
    <style>
      body {
        margin: 0px;
        overflow: hidden;
      }

      #notice,
      #filetoobig,
      #filenotsupported {
        position: absolute;
        top: 0px;
        left: 0px;
        color: #ffffff;
        width: 100%;
        height: 100%;
      }

      #notice {
        z-index: 2;
        background-color: rgba(0, 0, 0, 0.85);
      }

      #filetoobig,
      #filenotsupported {
        z-index: 1;
        background-color: rgba(1, 0, 0, 0.85);
      }

      .inner {
        width: 50%;
        height: 50%;
        overflow: auto;
        margin: auto;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
      }
      #sketch-holder {
        z-index: 0;
        display: none;
      }

      #container {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: #000;
      }
    </style>
  </head>

  <body>
    <div id="container"></div>
    <div id="notice">
      <div class="inner">
        <p>
          Drag & drop png or jpeg image here. (max ~ 3MB)<br />
          <br />
          <br />
          Created by Naoto Hieda
        </p>
      </div>
    </div>
    <div id="filetoobig">
      <div class="inner">
        <p>
          File too big! (max ~ 3MB)
        </p>
      </div>
    </div>
    <div id="filenotsupported">
      <div class="inner">
        <p>
          file type not supported! (only png or jpg please!)
        </p>
      </div>
    </div>
    <script src="js/three.js"></script>
    <script src="js/libs/stats.min.js"></script>
    <script src="js/libs/easing.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/main.js"></script>
    <script src="/sketch.js"></script>
  </body>
</html>
